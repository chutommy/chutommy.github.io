baseURL: https://chutommy.com/
languageCode: en-us
title: Tommy Chu
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: production
  title: Tommy Chu
  description: "Tommy Chu's Academic Website"
  keywords: [ blog, portfolio, academic ]
  dateFormat: "January 2, 2006"
  defaultTheme: light
  disableThemeToggle: true

  showReadingTime: true
  showWordCount: false
  showShareButtons: false
  showCodeCopyButtons: false
  showBreadCrumbs: false
  showPostNavLinks: false
  showFullTextInRSS: false
  howRssButtonInSectionTermList: false

  disableSpecial1stPost: false
  disableScrollToTop: false
  disableAnchoredHeadings: false
  hideMeta: false
  hideSummary: false
  hideFooter: true
  useHugoToc: true
  showToc: false
  tocOpen: false
  comments: false

  schema:
    publisherType: Person

  assets:
    disableHLJS: false
    disableFingerprinting: false

  label:
    text: Tommy Chu

  profileMode:
    enabled: true
    title: Tommy Chu
    subtitle: Computer Science Student
    imageUrl: site/profile.png
    imageWidth: 260
    imageHeight: 260

menu:
  main:
    - name: Projects
      url: projects
      weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON
