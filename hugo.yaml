baseURL: https://chutommy.com/
languageCode: en-us
title: Tommy Chu
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
paginate: 5

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Tommy Chu
  description: "Tommy Chu's Academic Website"
  keywords: [ blog, portfolio, academic ]
  dateFormat: "January 2, 2006"
  defaultTheme: light
  disableThemeToggle: true

  showReadingTime: true
  showWordCount: false
  showShareButtons: false
  showCodeCopyButtons: false
  showBreadCrumbs: false
  showPostNavLinks: false
  showFullTextInRSS: false
  howRssButtonInSectionTermList: false

  disableSpecial1stPost: false
  disableScrollToTop: false
  disableAnchoredHeadings: false
  hideMeta: false
  hideSummary: false
  hideFooter: true
  useHugoToc: true
  showToc: false
  tocOpen: false
  comments: false

  schema:
    publisherType: Person

  assets:
    disableHLJS: false
    disableFingerprinting: false
    favicon: site/icon.png

  label:
    text: Tommy Chu
    icon: site/icon.png
    iconHeight: 32

  profileMode:
    enabled: true
    title: Tommy Chu
    subtitle: Computer Scientist
    imageUrl: site/profile.png
    imageWidth: 260
    imageHeight: 260

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/chutom"
    - name: github
      url: "https://github.com/chutommy"
    - name: orcid
      url: "https://orcid.org/0009-0008-3107-7680"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/13022894/tommy-chu"
    - name: cv
      url: ""

menu:
  main:
    - name: About
      url: about
      weight: 10
    - name: Projects
      url: projects
      weight: 20
